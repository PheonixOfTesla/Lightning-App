<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Lightning Pass Scanner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #9d4edd 0%, #00d4ff 100%);
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .venue-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .scanner-count {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
        }

        .scan-section {
            background: #111111;
            border: 2px solid #1a1a1a;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .scan-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .input-group {
            margin: 1.5rem 0;
        }

        .input-label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #9d4edd;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .pass-input {
            width: 100%;
            padding: 1rem;
            background: #000000;
            border: 2px solid #1a1a1a;
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 1.125rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .pass-input:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .pass-input::placeholder {
            color: #666666;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0.75rem;
        }

        .btn-scan {
            background: linear-gradient(135deg, #9d4edd 0%, #00d4ff 100%);
            color: #ffffff;
        }

        .btn-scan:active {
            transform: scale(0.98);
        }

        .btn-manual {
            background: #1a1a1a;
            color: #ffffff;
            border: 2px solid #333333;
        }

        .result-card {
            background: #111111;
            border: 2px solid;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.valid {
            border-color: #39ff14;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, rgba(57, 255, 20, 0.05) 100%);
        }

        .result-card.invalid {
            border-color: #ff0044;
            background: linear-gradient(135deg, rgba(255, 0, 68, 0.1) 0%, rgba(255, 0, 68, 0.05) 100%);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-icon {
            font-size: 3rem;
            margin-right: 1rem;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .result-card.valid .result-title {
            color: #39ff14;
        }

        .result-card.invalid .result-title {
            color: #ff0044;
        }

        .result-details {
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #999999;
            font-size: 0.875rem;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
            text-align: right;
        }

        .btn-use-pass {
            width: 100%;
            padding: 1.25rem;
            background: #39ff14;
            color: #000000;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-use-pass:active {
            transform: scale(0.98);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #9d4edd;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .quick-btn {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:active {
            transform: scale(0.98);
        }

        .quick-btn-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-btn-label {
            font-size: 0.75rem;
            color: #999999;
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #111111;
            border: 2px solid #9d4edd;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .camera-preview {
            width: 100%;
            aspect-ratio: 1;
            background: #000000;
            border-radius: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="venue-name">‚ö° Electric Paradise</div>
            <div class="scanner-count">Scanner Active ‚Ä¢ Ready to Scan</div>
        </div>

        <div class="main-content">
            <!-- Scan Section -->
            <div class="scan-section">
                <div class="scan-icon">üì±</div>
                <h2 style="margin-bottom: 1rem;">Scan Lightning Pass</h2>
                <p style="color: #999999; font-size: 0.875rem; margin-bottom: 1.5rem;">
                    Ask customer to show their QR code
                </p>

                <button class="btn btn-scan" onclick="startCamera()">
                    üì∑ OPEN CAMERA SCANNER
                </button>

                <div style="margin: 1.5rem 0; color: #666666;">- OR -</div>

                <div class="input-group">
                    <label class="input-label">Enter Pass ID Manually</label>
                    <input 
                        type="text" 
                        class="pass-input" 
                        id="passIdInput" 
                        placeholder="LP-1234567890-abc"
                        autocomplete="off"
                    >
                </div>

                <button class="btn btn-manual" onclick="validateManual()">
                    üîç VALIDATE PASS
                </button>
            </div>

            <!-- Result Card (Hidden by default) -->
            <div id="resultCard" class="result-card valid hidden">
                <div class="result-header">
                    <div class="result-icon" id="resultIcon">‚úÖ</div>
                    <div class="result-title" id="resultTitle">Valid Pass</div>
                </div>

                <div class="result-details" id="resultDetails">
                    <!-- Will be populated by JavaScript -->
                </div>

                <button class="btn-use-pass" id="usePassBtn" onclick="usePass()">
                    ‚úì ADMIT CUSTOMER
                </button>
            </div>

            <!-- Tonight's Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="scannedTonight">0</div>
                    <div class="stat-label">Scanned Tonight</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="inQueue">187</div>
                    <div class="stat-label">In Queue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passesAvailable">43</div>
                    <div class="stat-label">Passes Left</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="waitTime">75m</div>
                    <div class="stat-label">Current Wait</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-btn" onclick="refreshStats()">
                    <div class="quick-btn-icon">üîÑ</div>
                    <div class="quick-btn-label">Refresh</div>
                </div>
                <div class="quick-btn" onclick="viewHistory()">
                    <div class="quick-btn-icon">üìã</div>
                    <div class="quick-btn-label">History</div>
                </div>
                <div class="quick-btn" onclick="reportIssue()">
                    <div class="quick-btn-icon">‚ö†Ô∏è</div>
                    <div class="quick-btn-label">Report Issue</div>
                </div>
                <div class="quick-btn" onclick="openHelp()">
                    <div class="quick-btn-icon">‚ùì</div>
                    <div class="quick-btn-label">Help</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPassId = null;
        let scannedCount = 0;

        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://lightning-backend-production.up.railway.app';

        // Start camera scanner
        function startCamera() {
            // In a real app, this would open the device camera
            // For demo, we'll simulate scanning
            showToast('üì∑ Camera scanner opened');
            
            // Simulate scanning after 2 seconds
            setTimeout(() => {
                const mockPassId = 'LP-' + Date.now() + '-abc';
                document.getElementById('passIdInput').value = mockPassId;
                showToast('‚úì QR Code scanned!');
                validateManual();
            }, 2000);
        }

        // Validate pass manually
        async function validateManual() {
            const passId = document.getElementById('passIdInput').value.trim();
            
            if (!passId) {
                showToast('‚ö†Ô∏è Please enter a Pass ID', 'warning');
                return;
            }

            showToast('üîç Validating pass...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/v1/lightning/passes/${passId}/validate`);
                const data = await response.json();

                currentPassId = passId;
                displayResult(data);
                
            } catch (error) {
                console.error('Validation error:', error);
                displayError('Unable to validate pass. Check internet connection.');
            }
        }

        // Display validation result
        function displayResult(data) {
            const resultCard = document.getElementById('resultCard');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            const usePassBtn = document.getElementById('usePassBtn');

            resultCard.classList.remove('hidden');

            if (data.valid && data.pass) {
                // Valid pass
                resultCard.className = 'result-card valid';
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = 'Valid Pass';
                usePassBtn.classList.remove('hidden');

                const pass = data.pass;
                resultDetails.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Pass ID</span>
                        <span class="detail-value">${pass.passId}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Customer</span>
                        <span class="detail-value">${pass.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Party Size</span>
                        <span class="detail-value">${pass.quantity} ${pass.quantity === 1 ? 'person' : 'people'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status</span>
                        <span class="detail-value" style="color: #39ff14;">ACTIVE</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Valid Until</span>
                        <span class="detail-value">${new Date(pass.validUntil).toLocaleTimeString()}</span>
                    </div>
                `;

                showToast('‚úì Pass is valid!', 'success');
                
                // Auto-vibrate on valid pass (mobile devices)
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
            } else {
                // Invalid pass
                resultCard.className = 'result-card invalid';
                resultIcon.textContent = '‚ùå';
                resultTitle.textContent = 'Invalid Pass';
                usePassBtn.classList.add('hidden');

                resultDetails.innerHTML = `
                    <div style="text-align: center; padding: 1rem;">
                        <p style="color: #ff0044; font-size: 1.125rem; font-weight: bold;">
                            ${data.error || 'Pass not found or invalid'}
                        </p>
                        <p style="color: #999999; font-size: 0.875rem; margin-top: 0.5rem;">
                            Do not admit this customer
                        </p>
                    </div>
                `;

                showToast('‚ùå Invalid pass', 'error');
                
                // Error vibration
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 100]);
                }
            }

            // Scroll to result
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Display error
        function displayError(message) {
            const resultCard = document.getElementById('resultCard');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            const usePassBtn = document.getElementById('usePassBtn');

            resultCard.classList.remove('hidden');
            resultCard.className = 'result-card invalid';
            resultIcon.textContent = '‚ö†Ô∏è';
            resultTitle.textContent = 'Error';
            usePassBtn.classList.add('hidden');

            resultDetails.innerHTML = `
                <div style="text-align: center; padding: 1rem;">
                    <p style="color: #ff0044; font-size: 1.125rem;">
                        ${message}
                    </p>
                </div>
            `;

            showToast('‚ö†Ô∏è Error occurred', 'error');
        }

        // Use/admit pass
        async function usePass() {
            if (!currentPassId) return;

            if (!confirm('Admit this customer?\n\nThis will mark the pass as USED.')) {
                return;
            }

            showToast('Processing...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/v1/lightning/passes/${currentPassId}/use`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    // Success!
                    scannedCount++;
                    document.getElementById('scannedTonight').textContent = scannedCount;
                    
                    showToast('‚úÖ Customer admitted!', 'success');
                    
                    // Success vibration
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    
                    // Update UI
                    document.getElementById('resultCard').classList.add('hidden');
                    document.getElementById('passIdInput').value = '';
                    
                    // Show success animation
                    setTimeout(() => {
                        showSuccessAnimation();
                    }, 500);
                    
                } else {
                    const error = await response.json();
                    showToast('‚ùå ' + (error.error || 'Failed to use pass'), 'error');
                }
                
            } catch (error) {
                console.error('Use pass error:', error);
                showToast('‚ö†Ô∏è Connection error', 'error');
            }
        }

        // Success animation
        function showSuccessAnimation() {
            const scanSection = document.querySelector('.scan-section');
            scanSection.style.background = 'rgba(57, 255, 20, 0.1)';
            scanSection.style.borderColor = '#39ff14';
            
            setTimeout(() => {
                scanSection.style.background = '';
                scanSection.style.borderColor = '';
            }, 1000);
        }

        // Refresh stats
        async function refreshStats() {
            showToast('üîÑ Refreshing...', 'info');
            
            // In production, fetch real stats from API
            setTimeout(() => {
                showToast('‚úì Stats updated!', 'success');
            }, 1000);
        }

        // View scan history
        function viewHistory() {
            showToast('üìã Scan history (Coming soon)', 'info');
        }

        // Report issue
        function reportIssue() {
            if (confirm('Report an issue?\n\nThis will alert your manager.')) {
                showToast('‚úì Issue reported to manager', 'success');
            }
        }

        // Open help
        function openHelp() {
            alert('üì± SCANNER HELP\n\n' +
                  '1. Open camera or enter Pass ID\n' +
                  '2. Validate the pass\n' +
                  '3. If valid, tap "ADMIT CUSTOMER"\n' +
                  '4. Customer enters immediately\n\n' +
                  'Need help? Call: (305) 555-1234');
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            if (type === 'success') {
                toast.style.borderColor = '#39ff14';
            } else if (type === 'error' || type === 'warning') {
                toast.style.borderColor = '#ff0044';
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Auto-focus input on load
        window.addEventListener('load', () => {
            document.getElementById('passIdInput').focus();
            
            // Load stats
            refreshStats();
        });

        // Handle Enter key in input
        document.getElementById('passIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateManual();
            }
        });
    </script>
</body>
</html>
